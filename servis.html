<!doctype html>

<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website dengan Background Partikel</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="servis.css" rel="stylesheet" />
        <style>
            /* Tambahkan ini jika navbar tidak terlihat */
            .navbar {
                position: relative;
                z-index: 1000;
            }

            /* Pastikan partikel tidak menutupi navbar */
            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <!-- Partikel Background -->
        <div id="particles-js"></div>
        <!-- From Uiverse.io by codebykay101 -->
<div class="container">
    <div data-text="" style="--r: -15" class="glass">
        <!-- From Uiverse.io by mrtqzbek11 -->
        <button>Hold that</button>
        <img
            class="gambar"
            src="lyard awal.jpg"
            alt="GitHub"
            style="width:1rem; height: 0 auto"
        />
    </div>
    <div data-text="Code" style="--r: 5" class="glass">
        <!-- From Uiverse.io by mrtqzbek11 -->
        <button>Hold that</button>
        <img
            class="gambar"
            src="lyard awal.jpg"
            alt="GitHub"
            style="width:1rem; height: 0 auto"
        />
    </div>
    <div data-text="Earn" style="--r: 25" class="glass">
        <!-- From Uiverse.io by mrtqzbek11 -->
        <button>Hold that</button>
        <img
            class="gambar"
            src="lyard awal.jpg"
            alt="GitHub"
            style="width:1rem; height: 0 auto"
        />
    </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script>
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 200,
                        density: {
                            enable: true,
                            value_area: 900
                        }
                    },
                    color: { value: "#ffffff" },
                    shape: {
                        type: "circle"
                    },
                    opacity: {
                        value: 0.5,
                        random: false
                    },
                    size: {
                        value: 3,
                        random: true
                    },
                    move: {
                        enable: true,
                        speed: 3.8,
                        direction: "none",
                        out_mode: "out"
                    }
                },
                interactivity: {
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        }
                    }
                },
                retina_detect: true
            });
        </script>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
